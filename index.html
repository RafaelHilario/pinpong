<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stadium">
        <div class="crowd top-crowd"></div>
        <div class="stadium-inner">
            <div class="crowd side-crowd left-crowd"></div>
            <canvas id="pongCanvas" width="800" height="400"></canvas>
            <div class="crowd side-crowd right-crowd"></div>
        </div>
        <div class="crowd bottom-crowd"></div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
